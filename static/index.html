<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800 min-h-screen font-sans text-white">
    <!-- Glass-like Header -->
    <header class="fixed top-0 left-0 right-0 bg-black bg-opacity-20 backdrop-blur-md shadow-lg p-4 flex justify-between items-center z-50">
        <!-- Logo or Title -->
        <div class="text-2xl font-bold text-white">
            File Upload
        </div>

        <!-- Logout Button -->
        <a href="/logout" class="bg-red-500 bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg backdrop-blur-md transition duration-300">Logout</a>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-4 pt-20"> <!-- Added pt-20 to account for the fixed header -->
        <!-- File Upload Section -->
        <h1 class="text-3xl font-bold mb-4">Upload Your Files</h1>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data" class="mb-8">
            <!-- Drag-and-Drop Area -->
            <div class="relative bg-black bg-opacity-20 border-2 border-dashed border-gray-700 rounded-lg p-8 text-center backdrop-blur-md transition duration-300 hover:border-blue-500">
                <!-- Upload Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                <!-- Description -->
                <p class="mt-4 text-gray-300">Drag and drop files here or</p>
                <!-- Browse Button -->
                <label for="fileInput" class="mt-2 inline-block bg-blue-500 bg-opacity-20 hover:bg-opacity-30 text-white px-6 py-2 rounded-lg backdrop-blur-md cursor-pointer transition duration-300">
                    Browse Files
                </label>
                <!-- Hidden File Input -->
                <input type="file" name="file" id="fileInput" multiple class="hidden">
            </div>
            <!-- Upload Button -->
            <button type="submit" class="mt-4 w-full bg-blue-500 bg-opacity-20 hover:bg-opacity-30 text-white px-6 py-3 rounded-lg backdrop-blur-md transition duration-300">Upload Files</button>
        </form>

        <!-- File List Section -->
        <div id="fileList" class="bg-black bg-opacity-20 p-6 rounded-lg shadow-lg backdrop-blur-md">
            <h2 class="text-xl font-semibold mb-4">Uploaded Files</h2>

                        fileListDiv.appendChild(link);
                    });
                });
            </script>
        </div>
    </div>
</body>
</html>
