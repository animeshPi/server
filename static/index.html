<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Upload & Download</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-3xl">
            <h1 class="text-3xl font-semibold text-gray-800 mb-6">
                File Upload & Download
            </h1>

            <!-- Upload Form -->
            <form
                action="/"
                method="POST"
                enctype="multipart/form-data"
                class="mb-6"
            >
                <label
                    for="file"
                    class="block mb-2 text-lg font-medium text-gray-700"
                    >Select files to upload</label
                >
                <input
                    type="file"
                    id="file"
                    name="file"
                    class="block w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:ring focus:ring-indigo-200 focus:border-indigo-300 p-2.5"
                    multiple
                />
                <button
                    type="submit"
                    class="mt-4 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-500 transition duration-200"
                >
                    Upload
                </button>
            </form>

            <!-- File List -->
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                Available Files
            </h2>
            <ul id="file-list" class="space-y-4">
                <script>
                    const fileData = window.filesData || [];
                    if (fileData.length === 0) {
                        document.write(
                            '<li class="text-gray-500">No files available for download.</li>',
                        );
                    } else {
                        fileData.forEach((file) => {
                            document.write(`
                            <li class="flex justify-between items-center p-4 bg-gray-50 rounded-md shadow-sm">
                                <span class="text-gray-700 font-medium">${file.name}</span>
                                <a href="/?download=${file.name}" class="text-indigo-600 hover:underline">Download</a>
                            </li>
                        `);
                        });
                    }
                </script>
            </ul>

            <!-- Error Message -->
            <div id="error-message" class="mt-6 text-red-500 hidden">
                <p>Error: No files selected. Please try again.</p>
            </div>
        </div>
    </body>
</html>
