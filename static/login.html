<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800 flex items-center justify-center min-h-screen">
    <!-- Login Card -->
    <div class="bg-black bg-opacity-30 backdrop-blur-md p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-white">Login</h1>

        <!-- Login Form -->
        <form action="/login" method="post" class="space-y-4">
            <!-- Username Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter your username"
                    required
                    class="mt-1 block w-full px-4 py-2 bg-white bg-opacity-10 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                />
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                    class="mt-1 block w-full px-4 py-2 bg-white bg-opacity-10 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                />
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-blue-800 hover:bg-blue-900 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
                Login
            </button>
        </form>

        <!-- Error Message -->
        <!--ERROR-->
        <div id="error" class="mt-4 text-center text-red-400">
            <!-- Error message will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
